<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Chat App</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .chat-box {
            background: #fff;
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.05);
            max-width: 500px;
            margin: 50px auto;
        }
        #chat {
            height: 320px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #ececec;
            background: #f8fafc;
            margin-bottom: 16px;
            padding: 10px;
        }
        .chat-message {
            padding: 6px 12px;
            border-radius: 10px;
            margin-bottom: 6px;
            background: #e9ecef;
            display: inline-block;
        }
        .chat-message.me {
            background: #d1e7dd;
            text-align: right;
            float: right;
            clear: both;
        }
    </style>
    <script src="https://cdn.socket.io/socket.io-3.0.3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-box mt-5">
            <div class="text-center mb-3">
                <h2 style="font-weight:700;color:#667eea;">üí¨ Real-time Chat</h2>
                <p class="text-muted mb-0">Chat nhanh, g·ªçn, hi·ªán ƒë·∫°i!</p>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n (nickname)" />
            </div>
            <div id="chat"></div>
            <div class="input-group">
                <input type="text" class="form-control" id="message" placeholder="Nh·∫≠p tin nh·∫Øn..." autofocus>
                <button class="btn btn-primary" onclick="sendMessage()">G·ª≠i</button>
            </div>
        </div>
    </div>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');

        // L∆∞u nickname ƒë√£ nh·∫≠p
        let myName = "";

        socket.on('message', function(msg){
            const isMe = msg.startsWith(myName + ":");
            const item = document.createElement('div');
            item.classList.add('chat-message');
            if (isMe && myName !== "") item.classList.add('me');
            item.textContent = msg;
            chat.appendChild(item);
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMessage(){
            let username = usernameInput.value.trim();
            if(!username) username = "·∫®n danh";
            myName = username;
            const message = messageInput.value.trim();
            if(message === "") return;
            socket.send(username + ": " + message);
            messageInput.value = "";
        }

        messageInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
